<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ikechukwu Onuorah</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <ul>
            <li class="navitem"><a href="">About</a></li>
            <li class="navitem"><a href="">Contact</a></li>
          </ul>
        </nav>
      </header>

      <article class="personalsummary">
        <div>Hi, I'm Ikechukwu Onuorah</div>

        <div>
          I work as a Frontend developer and a UI/UX designer building and
          designing beautiful and functional applications that deliver excellent
          user experiences
        </div>

        <figure class="">
          <img src="" alt="A nice picture" />
          <figcaption>Ikechukwu</figcaption>
        </figure>
      </article>

      <article class="about">
        <section class="skills"></section>
        <section class="experiences"></section>
        <section class="training"></section>
        <section class="education"></section>
      </article>

      <section class="contact">
        <form action="" method="" class="contactme">
          <div class="form-row">
            <label for="full-name">Name</label>
            <input id="full-name" name="full-name" type="text" />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="johndoe@example.com"
            />
          </div>

          <div class="form-row">
            <label for="subject">Subject</label>
            <input id="subject" name="subject" type="text" />
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
            <div class="instructions">Please type message here</div>
          </div>

          <div class="form-row">
            <button>Submit</button>
          </div>
        </form>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
